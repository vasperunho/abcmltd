<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commercial League Stats Explorer</title>
    
    <link rel="stylesheet" href="styles.css">
    
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/2.0.8/css/dataTables.dataTables.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>

    <div class="body-container">
        <h1>Commercial League Scouting</h1>
        
        <div class="team-stats-container">
			<div class="input-group mb-3">
				<span class="input-group-text" id="basic-basket-icon">🏀</span>
				<select id="team-select" class="form-control" onchange="loadTeamData(this.value)" placeholder="Επιλογή ομάδας" aria-label="team-select" aria-describedby="basic-basket-icon">
					<option value="">-- Φορτώνει Ομάδες... --</option>
				</select>
			</div>
			<div id="loading-message" class="justify-content-center">
				<div class="spinner-border" role="status">
					<span class="visually-hidden">Φορτώνει δεδομένα...</span>
				</div>
			</div>

			<div id="team-stats-content" class="team-stats-container row hidden">	
				<h2>Ρόστερ</h2>			
				<div id="team-roster-content" class="roster-container col-6">
					<table id="team-roster-table" class="display" style="width:100%">
						<thead>
							<tr>
								<th>#</th>
								<th></th>
								<th>Όνομα</th>
								<th>Θέση</th>
								<th>Ύψος</th>
								<th>Αγώνες</th>
								<th>Πόντοι (Μ.Ο. Αγώνα)</th>
								<th>PIR (Μ.Ο. Αγώνα)</th>
								<th>Badges</th>
							</tr>
						</thead>
						<tbody>
							</tbody>
					</table>
					<p style="margin-top: 10px;">
						<span class="badge bestof badge-type-gold">Gold</span>
						<span class="badge bestof badge-type-silver">Silver</span>
						<span class="badge bestof badge-type-bronze">Bronze</span>
					</p>
					<p style="margin-top: 10px;">*Κάντε κλικ σε έναν παίκτη για αναλυτικά στατιστικά και Shot Chart.</p>
				</div>
				
    
				<div id="playerModal" class=" col-6 hidden">
					<div class="modal-content">
						<div id="player-info-modal">
							<div id="player-stats-modal-controls">
								<div id="player-stats-content">player-stats-content</div>
							</div>				
							<div id="shot-chart-wrapper">
								<div id="shot-stats-content">
									<div id="shot-chart-container"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" type="text/javascript" src="https://cdn.datatables.net/2.0.8/js/dataTables.js"></script>
    <script type="text/javascript" src="https://d3js.org/d3.v7.min.js"></script>
	<script type="text/javascript" src="heatmap.js"></script>    
    <script type="text/javascript" src="script.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>

</html>
